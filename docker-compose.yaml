version: '3'
services:
  nim:
    build: ./docker/nim
    tty: true
    ports:
      - 9000:5000
    volumes:
      - .:/application
    depends_on:
      - db

  rust:
    build: ./docker/rust
    tty: true
    ports:
      - 9001:5000
    volumes:
      - .:/application
    depends_on:
      - db

  dotnet:
    build: ./docker/dotnet
    tty: true
    ports:
      - 9002:5000
    volumes:
      - .:/application
    depends_on:
      - db

  db:
    image: postgres:alpine #pgsqlが準備されているimageを指定
    tty: true
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
